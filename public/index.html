<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SPEED ↔ NOX Secure Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial; display:flex; height:100vh; margin:0; }
    #left { width:320px; border-right:1px solid #ddd; padding:16px; box-sizing:border-box;}
    #right { flex:1; display:flex; flex-direction:column; }
    #messages { flex:1; padding:16px; overflow:auto; }
    #compose { display:flex; padding:8px; border-top:1px solid #eee; }
    input[type=text]{ flex:1; padding:8px; }
    button{ margin-left:8px; padding:8px 12px; }
    .meta { font-size:12px; color:#666; margin-bottom:8px; }
    .msg { margin-bottom:10px; }
    .msg .who { font-weight:600; }
    .status { font-size:13px; margin-bottom:6px; }
  </style>
</head>
<body>
  <div id="left">
    <h3>Secure Chat</h3>
    <div class="meta">Two user end to end encrypted chat. Server doesnt log chats. NEXT UPDATE: VC</div>

    <div>
      <label>Username:</label>
      <select id="username">
        <option value="SPEED">SPEED</option>
        <option value="NOX">NOX</option>
      </select>
    </div>
    <div style="margin-top:8px;">
      <label>Password:</label>
      <input id="pwd" type="password" />
    </div>
    <div style="margin-top:8px;">
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div style="margin-top:16px;">
      <div class="status" id="presence">Presence: -</div>
      <div>Other public key fingerprint: <span id="fingerprint">—</span></div>
      <div style="margin-top:8px;">
        <button id="showKeyBtn">Share Public Key</button>
        <button id="verifyBtn">Show fingerprint (local)</button>
      </div>
    </div>
  </div>

  <div id="right">
    <div id="messages"></div>
    <div id="compose">
      <input id="text" type="text" placeholder="Type message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

<script type="module" src="./client.js"></script>
</body>
</html>
